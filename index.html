<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NitHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Minimal & Poetic */
        body {
            font-family: 'Roboto', sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            font-size: 1.8rem;
            margin: 0 0 0.5rem;
            color: #222;
        }

        header p {
            font-style: italic;
            margin: 0 0 2rem;
            color: #777;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .link-item {
            padding: 1rem;
            border: 1px solid #e0e0e0;
            color: #555;
            text-decoration: none;
            border-radius: 3px;
            transition: all 0.2s ease;
            text-align: left;
        }

        .link-item:hover {
            border-color: #ccc;
            color: #222;
            transform: translateY(-1px);
        }

        .link-title {
            font-weight: 500;
            display: block;
            margin-bottom: 0.2rem;
        }

        .link-desc {
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
        }

        footer p {
            font-size: 0.9rem;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NitHub</h1>
            <p>a quiet corner on the internet</p>
        </header>
        <div class="links">
            <a href="https://nithindask.github.io/archer" class="link-item">
                <span class="link-title">A.R.C.H.E.R.</span>
                <span class="link-desc">A lifestyle-builder system</span>
            </a>
            <a href="https://nithindask.github.io/vapor" class="link-item">
                <span class="link-title">V.A.P.O.R</span>
                <span class="link-desc">Break screen addiction</span>
            </a>
            <a href="https://instagram.com/ntn.ds" class="link-item">
                <span class="link-title">Instagram</span>
                <span class="link-desc">My Instagram</span>
            </a>
        </div>
        <footer>
            <p>like dew on leaves, transient and bright</p>
        </footer>
    </div>
</body>
</html>
